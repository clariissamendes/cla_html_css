<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font: normal 1em 'Arial', Verdana, serif;
        }
        div > p {
            display: none;
        }
        /* nÃ£o vai aparecer o texto escondido */
        div:hover > p {
            display: block;
            color: rgb(255, 255, 255);
            background-color: red;
        }
        /* ao passar o mouse em cima do elemento, o texto escondido vai aparecer */
        div:hover {
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim de exemplo</p>
</body>
</html>
