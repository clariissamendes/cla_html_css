<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abrir o site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
        <!--seguir a ordem de tamanhos-->	
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Reproduzir áudios em HTML</p>
    <!-- <audio src="mídia/happy-mistake.mp3" controls autoplay></audio> -->
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls autoplay> <!--metadata: carrega apenas as informações do arquivo--> <!--loop: continua tocando durante toda navegação-->
        <source src="mídia/happy-mistake.mp3" type="audio/mp3">
        <source src="mídia/happy-mistake.wav" type="audio/wav">
        <source src="mídia/happy-mistake.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="mídia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
