<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="imagens/limoes-capa.png" type="image/jpg">
    <title>Vídeo em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no próprio servidor</p>

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não suporta o elemento de vídeo.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <p>Este vídeo está hospedado no YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=LOulrrOJgUMYw42-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Este vídeo está hospedado no Vimeo</p>
    <iframe src="https://player.vimeo.com/video/164416393?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="2016 Animation Reel"></iframe>
    <!--Iframe: abre o vídeo para ser visto dentro do site, sem ser direcionado para o YouTube-->
</body>
</html>
